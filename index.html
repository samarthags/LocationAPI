<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Per-Foot Location Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, .panel, .controls {
      padding: 12px;
    }
    header {
      background: #f0f0f0;
      border-bottom: 1px solid #ddd;
    }
    h1 {
      margin: 0;
      font-size: 1.25rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }
    #map {
      flex: 1;
      min-height: 300px;
    }
    .panel {
      border-top: 1px solid #eee;
      background: #fafafa;
    }
    .panel .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
    }
    .stat { font-family: monospace; }
    .small { font-size: 0.9rem; color: #555; }
    button, input {
      font: inherit;
      padding: 6px 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Per-Foot Location Tracker</h1>
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn" disabled>Pause</button>
      <label class="small">
        Sensitivity: <input id="sensitivityInput" type="number" value="1" min="0.1" step="0.1" style="width:70px"> ft
      </label>
      <label class="small">
        Show raw updates <input id="showRaw" type="checkbox">
      </label>
      <span id="status" class="small">idle</span>
    </div>
  </header>

  <div id="map"></div>

  <div class="panel">
    <div class="grid">
      <div>
        <strong>Last point</strong>
        <div id="coords" class="stat">—</div>
        <div id="timestamp" class="small">—</div>
      </div>
      <div>
        <strong>Accuracy</strong>
        <div id="accuracy" class="stat">—</div>
        <div id="altitude" class="small">altitude: —</div>
      </div>
      <div>
        <strong>Total distance</strong>
        <div id="totalDist" class="stat">0.00 m</div>
        <div id="totalDistFeet" class="small">0.00 ft</div>
      </div>
      <div>
        <strong>Points</strong>
        <div id="pointCount" class="stat">0</div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // --- Haversine distance (m) ---
    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
      return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }
    const feetToMeters = ft => ft * 0.3048;
    const metersToFeet = m => m / 0.3048;

    // Map
    const map = L.map('map');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);
    let marker = null;
    let path = L.polyline([], { color: "blue", weight: 4 }).addTo(map);
    let rawLayer = L.layerGroup().addTo(map);

    // State
    let watchId = null, paused = false;
    let lastPoint = null, points = [], totalDist = 0;

    // UI elements
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const statusEl = document.getElementById("status");
    const coordsEl = document.getElementById("coords");
    const timestampEl = document.getElementById("timestamp");
    const accuracyEl = document.getElementById("accuracy");
    const altitudeEl = document.getElementById("altitude");
    const totalDistEl = document.getElementById("totalDist");
    const totalDistFeetEl = document.getElementById("totalDistFeet");
    const pointCountEl = document.getElementById("pointCount");
    const sensitivityInput = document.getElementById("sensitivityInput");
    const showRaw = document.getElementById("showRaw");

    function updateUI(p) {
      coordsEl.textContent = `${p.lat.toFixed(6)}, ${p.lng.toFixed(6)}`;
      timestampEl.textContent = new Date(p.timestamp).toLocaleString();
      accuracyEl.textContent = p.accuracy ? `${p.accuracy} m` : "—";
      altitudeEl.textContent = p.altitude != null ? `altitude: ${p.altitude} m` : "altitude: —";
      totalDistEl.textContent = totalDist.toFixed(2) + " m";
      totalDistFeetEl.textContent = metersToFeet(totalDist).toFixed(2) + " ft";
      pointCountEl.textContent = points.length;
    }

    function recordPoint(lat, lng, accuracy, altitude, ts) {
      const p = { lat, lng, accuracy, altitude, timestamp: ts };
      if (lastPoint) totalDist += haversine(lastPoint.lat, lastPoint.lng, lat, lng);
      points.push(p);
      lastPoint = p;
      path.addLatLng([lat, lng]);
      if (marker) marker.setLatLng([lat, lng]);
      else {
        marker = L.marker([lat, lng]).addTo(map);
        map.setView([lat, lng], 18);
      }
      updateUI(p);
    }

    function onUpdate(pos) {
      if (paused) return;
      const { latitude, longitude, accuracy, altitude } = pos.coords;
      const ts = pos.timestamp;
      const sensMeters = feetToMeters(parseFloat(sensitivityInput.value) || 1);

      if (!lastPoint) {
        recordPoint(latitude, longitude, Math.round(accuracy), altitude, ts);
        return;
      }
      const dist = haversine(lastPoint.lat, lastPoint.lng, latitude, longitude);
      if (showRaw.checked) {
        const dot = L.circleMarker([latitude, longitude], { radius: 3, opacity: 0.5 }).addTo(rawLayer);
        setTimeout(() => rawLayer.removeLayer(dot), 30000);
      }
      if (dist >= sensMeters) {
        recordPoint(latitude, longitude, Math.round(accuracy), altitude, ts);
      } else {
        statusEl.textContent = `moved ${dist.toFixed(2)} m (need ${sensMeters.toFixed(2)} m)`;
      }
    }

    function onError(err) {
      statusEl.textContent = "error: " + err.message;
      alert("Geolocation error: " + err.message + "\nUse HTTPS or localhost.");
    }

    startBtn.onclick = () => {
      if (!navigator.geolocation) return alert("Geolocation not supported.");
      points = [];
      lastPoint = null;
      totalDist = 0;
      path.setLatLngs([]);
      rawLayer.clearLayers();
      if (marker) { map.removeLayer(marker); marker = null; }
      watchId = navigator.geolocation.watchPosition(onUpdate, onError, {
        enableHighAccuracy: true, maximumAge: 0, timeout: 30000
      });
      startBtn.disabled = true;
      pauseBtn.disabled = false;
      paused = false;
      pauseBtn.textContent = "Pause";
      statusEl.textContent = "tracking…";
    };

    pauseBtn.onclick = () => {
      if (!watchId) return;
      paused = !paused;
      pauseBtn.textContent = paused ? "Resume" : "Pause";
      statusEl.textContent = paused ? "paused" : "tracking…";
    };
  </script>
</body>
</html>
