<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Real-Time Location Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <style>
    body { margin:0; font-family:system-ui, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .leaflet-marker-icon.arrow {
      transform-origin: center;
    }
    .place-info {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 8px 12px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 0.95rem;
      max-width: 90%;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="place-info" id="placeName">Locating...</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

<script>
// --- Map setup ---
const map = L.map('map');
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

let arrowMarker = null;
let accuracyCircle = null;
let headingValue = 0;

// --- Custom arrow icon (SVG) ---
const arrowIcon = L.divIcon({
  className: "arrow",
  html: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="dodgerblue" stroke="black" stroke-width="1">
           <path d="M12 2 L15 11 H13 L13 22 H11 L11 11 H9z"/>
         </svg>`,
  iconSize: [32,32],
  iconAnchor: [16,16]
});

// --- Reverse geocoding function ---
async function getPlaceName(lat, lon) {
  try {
    const url = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`;
    const res = await fetch(url, { headers: { "User-Agent": "RealTimeTracker/1.0" } });
    const data = await res.json();
    return data.display_name || "Unknown place";
  } catch (e) {
    return "Location unavailable";
  }
}

// --- Update position ---
async function updatePosition(pos) {
  const lat = pos.coords.latitude;
  const lng = pos.coords.longitude;
  const accuracy = pos.coords.accuracy;

  // Set map view
  map.setView([lat, lng], 17);

  // Add or update arrow marker
  if (!arrowMarker) {
    arrowMarker = L.marker([lat, lng], {icon: arrowIcon, rotationAngle: headingValue}).addTo(map);
  } else {
    arrowMarker.setLatLng([lat, lng]);
    arrowMarker.getElement().style.transform = `rotate(${headingValue}deg)`;
  }

  // Accuracy circle
  if (accuracyCircle) map.removeLayer(accuracyCircle);
  accuracyCircle = L.circle([lat, lng], {radius: accuracy, color: "blue", opacity:0.3}).addTo(map);

  // Fetch place name
  const place = await getPlaceName(lat, lng);
  document.getElementById("placeName").textContent = place;
}

// --- Geolocation ---
if (navigator.geolocation) {
  navigator.geolocation.watchPosition(updatePosition, 
    err => alert("Error: " + err.message), 
    { enableHighAccuracy: true, maximumAge: 0, timeout: 20000 });
} else {
  alert("Geolocation not supported on this device.");
}

// --- Device orientation (for arrow rotation) ---
if (window.DeviceOrientationEvent) {
  window.addEventListener("deviceorientationabsolute", e => {
    if (e.alpha != null) {
      headingValue = 360 - e.alpha; // north=0
      if (arrowMarker && arrowMarker.getElement()) {
        arrowMarker.getElement().style.transform = `rotate(${headingValue}deg)`;
      }
    }
  }, true);
}
</script>
</body>
</html>
